<ng-container>
  <div class="container">
    <div class="row">

      <div class="row">

        <div class="form-group mt-5">
          <label for="cidadeInput">Cidade</label>
          <input #cidadeInput type="text" placeholder="Cidade" class="form-control p-2" name="year" id="cidadeInput" >


          <button type="submit" class="btn btn-primary btn-block mt-3" (click)="changeCity()">Aplicar</button>

        </div>
      </div>
      <hr>

      <app-previsao class="col-md-4 mb-1" *ngFor="let p of previsoes" [previsao]="p"></app-previsao>
    </div>
  </div>
</ng-container>
